<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/w3.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <!-- <link rel="shortcut icon" type="/png" href="/res/logo.jpg"/> -->
    <title>Nutrition research Database</title>
   
</head>
<body style="font-family: 'Abel';font-size: 22px;">
   
    <div class="w3-container-fluid">
        <div class="w3-display-container w3-text-white" style="opacity: 0.8;">
          <img src="./static/images/pumpkin.webp" alt="Lights" style="width:100%; height: 625px;">
          <div class="w3-padding w3-display-topleft">NUTRITION RESEARCH DATABASE</div> 
          <div class="w3-padding w3-display-middle w3-xxlarge">
                <p class="w3-xxlarge">Welcome to Nutrition Research Database</p>
                <div class="w3-bar w3-amber w3-center"> <a href="/home" style="text-decoration: none;">Learn More</a></div>
                <div class="w3-row-padding w3-center w3-padding">
                    <div class="w3-half"> <button onclick="document.getElementById('modal').style.visibility ='visible' " class="w3-btn w3-teal">Login</button></div>
                    <div class="w3-half"> <button onclick="document.getElementById('rmodal').style.visibility ='visible' " class="w3-btn w3-teal">Signup</button></div>
                </div>
          </div>
          <div class="w3-padding w3-display-bottommiddle">Sponsored by Awinteck.com</div>
        </div>
      </div>
      
    <!-- Login page -->
    <div class="modal" id="modal">
        <div class="login-img" style="background-image: url('./static/images/diet.webp');"></div>

        
        <div id="login-card" class='login-card'>
            <span style="padding:0px 10px; cursor: pointer; background-color: red;" onclick="document.getElementById('modal').style.visibility='hidden'" class="w3-button w3-display-topright">&times;</span>
            <h2 class="ktitle kcenter" style="margin-top:40px ;">Nutrition Research Database</h2>
            <p class="ksign-in kcenter">Sign in</p>
         
            <form method="post" action="/login">
                <input class="m-input" name='email' placeholder="Email" type="email" />
                
                <input class="m-input" name='password' placeholder="Password" type="password"/>
                
                <button id="lbtn" class="kbutton kblue" type="submit"> Login</button>
        
            </form>
            
            <div class="down">
                <div>
                    <input type="checkbox" name='keep me' />
                    Remember me
                </div>
                
                <a href="#"> Forgot password?</a>
                
            </div>
        </div>
    </div>

 <!-- Register page -->
    <div class="rmodal" id="rmodal">
        <div class="login-img" style="background-image: url('./static/images/smoothie.webp');"></div>

        <div class='login-card'>
            <span style="padding:0px 10px; cursor: pointer; background-color: red;" onclick="document.getElementById('rmodal').style.visibility='hidden'" class="w3-button w3-display-topright">&times;</span>
            <h2 class="ktitle kcenter">Nutrition Research Database</h2>
            <p class="ksign-in kcenter">Register </p>
            
            <form action="/register" method="post">
                <input class="m-input" name='email' placeholder="Email" type="email" />
                
                <input class="m-input" name='password' placeholder="Password" type="password"/>
                <input class="m-input" name='cpassword' placeholder="Confirm Password" type="password"/>
                
                <button id="rbtn" class="kbutton kred" type="submit"> Register</button>

            </form>
            
        </div>
    </div>



</body>
</html>
